<div>
	<form ng-submit="submit()" name="loginForm" accept-charset="UTF-8" role="form">
		<div class="form-group">
			<label for="userEmail">Email address</label>
			<input type="email" class="form-control" id="userEmail" autocomplete="off"
			placeholder="Email" ng-model="user.Email">
		</div>
		<div class="form-group">
			<label for="userPassword">Password</label>
			<input type="password" class="form-control" id="userPassword" autocomplete="off"
			placeholder="Password" ng-model="user.Pwd">
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Submit</button>
	</form>
</div>
