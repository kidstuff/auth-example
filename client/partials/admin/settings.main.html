<form class="form-horizontal" role="form" ng-submit="submit()">
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Full path to kidstuff/auth API</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="" ng-model="settings.auth_full_path">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Page to redirect user after activation</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="" ng-model="settings.auth_activate_redirect">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Page to redirect user to reset password</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="" ng-model="settings.auth_reset_redirect">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Active new user by default</label>
		<div class="col-sm-10">
			<input type="checkbox" class="checkbox" ng-model="settings.auth_approve_new_user" ng-true-value="true" ng-false-value="false">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Update</button>
		</div>
	</div>
</form>
