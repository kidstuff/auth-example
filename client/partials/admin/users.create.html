<form class="form-horizontal" role="form" ng-submit="submit()">
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input class="form-control" required type="email" id="" ng-model="user.Email">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input class="form-control" required type="password" id="" ng-model="user.Pwd">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Repeat Password</label>
		<div class="col-sm-10">
			<input class="form-control" required type="password" id="" ng-model="user.PwdRepeat">
		</div>
	</div>		
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Approved</label>
		<div class="col-sm-10">
			<input type="checkbox" id="" ng-model="user.Approved">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			<input class="form-control btn-primary" type="submit" value="Create">
		</div>
	</div>
</form>
